<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Registro - Casa del Libro</title>
		<!-- Css Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Css Alertify -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
		<!-- Default theme -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
		<!-- Semantic UI theme -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
		<!-- Bootstrap theme -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
		<!-- Css propio -->
		<link href="css/index.css" rel="stylesheet">
	</head>
	<body class="bodyLog">
		<div class="container contLog">
			<div class="row rowLog">
				<div class="col">
					<h1>Casa del Libro</h1>
					<h2 id="Reginfo">Crea tu cuenta</h2>
					<form action="controlador" method="POST">
						<input type="text" name="RegNombreUsuario" min="2" max="45" class="form-control RegInput" placeholder="Nombre de usuario">
						<input type="password" name="RegClave" class="form-control RegInput" placeholder="Establece tu contraseña">
						<input type="password" name="RegClave2" class="form-control RegInput" placeholder="Repite la contraseña">
						<input type="submit" name="btn" class="btn btn-primary btnPrincipal" value="Crear">
						<a href="log.html" class="btn btn-outline-primary btnSecundario">Iniciar Sesión</a>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Script Alertify -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
		<!-- Script propio -->
		<script src="js/index.js"></script>
	</body>
</html>
